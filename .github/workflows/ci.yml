name: CI
on: [push]

# Dette l√•ser ned sikkerheten for hele workflowen
permissions:
  contents: read

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run tests
        run: npm test
        env: # Add environment variables here
          PUBLIC_GOOGLE_API_KEY: ${{ secrets.PUBLIC_GOOGLE_API_KEY }}
      - run: npm audit --audit-level=high # Stopper hvis det er kritiske hull
